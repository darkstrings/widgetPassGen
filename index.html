<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/90aee0ff98.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <title>Password Generator</title>
</head>

<body>

  <div class="pw-container">
    <div class="pw-header">

      <div class="pw" id="pw">
      </div>
    </div>
    <div class="pw-body">
      <div class="form-control"><label for="length">Password Length</label><input id="length" type="number" min="8"
          max="20" value="10"></div>
    </div>
    <div class="pw-body">
      <div class="form-control"><label for="upper">Contains Uppercase</label><input id="upper" type="checkbox"></div>
    </div>
    <div class="pw-body">
      <div class="form-control"><label for="lower">Contains Lowercase</label><input id="lower" type="checkbox"></div>
    </div>
    <div class="pw-body">
      <div class="form-control"><label for="number">Contains Numbers</label><input id="number" type="checkbox"></div>
    </div>
    <div class="pw-body">
      <div class="form-control"><label for="symbol">Contains Symbols</label><input id="symbol" type="checkbox"></div>
      <button class="generate button" id="generate">GENERATE PASSWORD</button>
      <button class="copy button" id="copy" disabled>COPY TO CLIPBOARD</button>
    </div>
  </div>

</body>

</html>
